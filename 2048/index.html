<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=UTF-8>
  <meta name=viewport content="width=device-width,initial-scale=1">
  <title>2048 GAME</title>
<link href=css/index.css?18bb87d3470e58cfbd04 rel=stylesheet></head>
<body>
  <div id=game>
    <div class=head>
      <div class=logo>2048</div>
      <div class=score>
        <div class=current>
          <strong class=number>0</strong>
        </div>
        <div class=best>
          <strong class=number>0</strong>
        </div>
      </div>
    </div>
    <div class=info>
      <p class=intro>Join the numbers and get to <strong>the 2048 tile!</strong></p>
      <div class=restart>New Game</div>
    </div>
    <div class=board>
      <div class=msg>
        <h2>Game Over!</h2>
        <div class=restart>Try Again</div>
      </div>
      <div class=grid>
        <div class=row>
          <div class=cell></div>
          <div class=cell></div>
          <div class=cell></div>
          <div class=cell></div>
        </div>
        <div class=row>
          <div class=cell></div>
          <div class=cell></div>
          <div class=cell></div>
          <div class=cell></div>
        </div>
        <div class=row>
          <div class=cell></div>
          <div class=cell></div>
          <div class=cell></div>
          <div class=cell></div>
        </div>
        <div class=row>
          <div class=cell></div>
          <div class=cell></div>
          <div class=cell></div>
          <div class=cell></div>
        </div>
      </div>
      <div class=cardsBoard>
      </div>
    </div>
    <p class=describe><strong>HOW TO PLAY: </strong>Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong></p>
    <template id=temp>
      <div></div>
    </template>
  </div>
<script type=text/javascript src=js/index.js?18bb87d3470e58cfbd04></script></body>
</html>
